<div class="tabs">
  <div class="tab" [class.active]="activeTab === 'control'" (click)="switchTab('control')">controlla</div>
  <div class="tab" [class.active]="activeTab === 'rules'" (click)="switchTab('rules')">reglas</div>
</div>

<div class="tab-content" [class.active]="activeTab === 'control'">
  <div class="input">
    <div class="sourceText">
      original:
      <textarea [(ngModel)]="sourceText"></textarea>
    </div>

    <div class="expectedText">
      cun separaziuns ({{countSeparationSigns(expectedText)}} separaziuns):
      <textarea [(ngModel)]="expectedText"></textarea>
    </div>
  </div>
  <div class="commands">
    <button (click)="compare()">separar!</button>
  </div>

  <div class="output">
    <div class="diff">
      diff ({{countSeparationSigns(diff)}} separaziuns):<br>
      <span [innerHTML]="diff"></span>
    </div>

    <div class="generatedText">
      separaziun automatica ({{countSeparationSigns(generatedText)}} separaziuns):<br>
      <span *ngIf="highlightSign" [innerHTML]="generatedText | highlight:separationSign"></span>
      <span *ngIf="!highlightSign" [innerHTML]="generatedText"></span>
    </div>
  </div>
</div>

<div class="tab-content" [class.active]="activeTab === 'rules'">
  <div class="rules">
    <textarea [(ngModel)]="rulePatterns"></textarea>

    <div class="sign">
      segn da separaziun:<br>
      <input type="text" [(ngModel)]="separationSign"><br><br>

      <input type="checkbox" [(ngModel)]="highlightSign">relevar il segn
    </div>
  </div>
</div>
